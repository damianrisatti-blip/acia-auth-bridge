<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ACIA - Pago pendiente</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;background:#f7fafc;color:#111}
    .card{max-width:560px;margin:8vh auto;padding:24px;border-radius:16px;background:#fff;box-shadow:0 6px 24px rgba(0,0,0,.08)}
    h1{font-size:1.4rem;margin:0 0 12px}
    p{margin:0 0 12px;line-height:1.45}
    .pd{display:inline-block;background:#f59e0b;color:#111;padding:8px 12px;border-radius:999px;font-weight:600;margin-bottom:12px}
    .hint{color:#444}
    .btn{display:inline-block;margin-top:8px;padding:10px 14px;border-radius:12px;background:#111;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <main class="card">
    <span class="pd">Pago pendiente</span>
    <h1>Tu pago está en proceso ⏳</h1>
    <p class="hint">Apenas se acredite, la suscripción quedará activa. Podés volver a la app y tocar <b>“Ya pagué, volver a intentar”</b>.</p>
    <a class="btn" href="#" onclick="history.back();return false;">Volver</a>
  </main>
</body>
</html>
