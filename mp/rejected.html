<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ACIA - Pago rechazado</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;background:#f7fafc;color:#111}
    .card{max-width:560px;margin:8vh auto;padding:24px;border-radius:16px;background:#fff;box-shadow:0 6px 24px rgba(0,0,0,.08)}
    h1{font-size:1.4rem;margin:0 0 12px}
    p{margin:0 0 12px;line-height:1.45}
    .bad{display:inline-block;background:#ef4444;color:#fff;padding:8px 12px;border-radius:999px;font-weight:600;margin-bottom:12px}
    .hint{color:#444}
    .btn{display:inline-block;margin-top:8px;padding:10px 14px;border-radius:12px;background:#111;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <main class="card">
    <span class="bad">Pago rechazado</span>
    <h1>No pudimos procesar el pago</h1>
    <p class="hint">Volvé a la app ACIA y probá nuevamente. Si el problema persiste, intentá con otra tarjeta o medio de pago.</p>
    <a class="btn" href="#" onclick="history.back();return false;">Volver</a>
  </main>
</body>
</html>
