<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ACIA - Pago rechazado</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;background:#f7fafc;color:#111}
    .card{max-width:560px;margin:8vh auto;padding:24px;border-radius:16px;background:#fff;box-shadow:0 6px 24px rgba(0,0,0,.08)}
    h1{font-size:1.4rem;margin:0 0 12px}
    p{margin:0 0 12px;line-height:1.45}
    .pill{display:inline-block;background:#ef4444;color:#fff;padding:8px 12px;border-radius:999px;font-weight:600;margin-bottom:12px}
    .note{background:#fee2e2;border:1px solid #fecaca;color:#7f1d1d;padding:12px;border-radius:12px}
  </style>
</head>
<body>
  <main class="card">
    <span class="pill">Pago rechazado</span>
    <h1>No pudimos completar el pago ❌</h1>
    <p>Intentá nuevamente desde la app ACIA. Si el problema persiste, verificá el medio de pago o probá con otro.</p>
    <p class="note"><b>Importante:</b> cerrá esta ventana del navegador y regresá a la app <b>ACIA</b>.</p>
  </main>
</body>
</html>
